{{ if .Site.Data.homepage.about.enable }}
<section class="section rad-animation-group" id="about">
  <div class="container rad-fade-down">
    <div class="row d-flex flex-column-reverse flex-md-row justify-content-around">
      <div class="about__profile-picture col-12 col-md-6">
        <img class="lozad img-responsive image-left-overflow"
          src="data:image/gif;base64,R0lGODlhBwACAIAAAP///wAAACH5BAEAAAEALAAAAAAHAAIAAAIDjI9YADs="
          data-src="{{ .Site.Data.homepage.about.image.x | absURL }}"
          data-srcset="{{ .Site.Data.homepage.about.image.x | absURL }} 1x, {{ .Site.Data.homepage.about.image._2x | absURL }} 2x"
          alt="Profile Picture" />
      </div>
      <div class="col-12 col-md-6 my-auto my-auto">
        <h2>{{ .Site.Data.homepage.about.title }}</h2>
        <p class="lead">
          {{ .Site.Data.homepage.about.content | safeHTML }}
        </p>
        <div>
          {{ range .Site.Data.homepage.about.buttons }}
          <a href="{{ .URL | absURL }}" class="btn btn-primary" target="_blank">
                    <i class="{{ .icon }}"></i>
                    {{ .btnText }}
                    <i class="icon-arrow-right"></i>
                </a>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
